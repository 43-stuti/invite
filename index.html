    <script>
      function handleOnClick() {
        const modal = document.getElementById("modal");
        if (modal) {
          modal.classList.remove("hideModal");
        }
      }

      function handleOnClickModal() {
        const modal = document.getElementById("modal");
        if (modal) {
          modal.classList.add("hideModal");
        }
      }
      window.addEventListener("load", (event) => {
        const playedAni = localStorage.getItem("playedAni");
        const numberPlayedAni = parseInt(playedAni);
        var r = document.querySelector(":root");
        var rs = getComputedStyle(r);
        if (playedAni >= 1) {
          const animationElement = document.getElementById("animation");
          r.style.setProperty("--duration", "0s");
          r.style.setProperty("--wedDuration", "0s");
          r.style.setProperty("--peopleDuration", "3s");
          animationElement.classList.add("hideAnimation");
        }
        localStorage.setItem("playedAni", "1");
      });
    </script>
